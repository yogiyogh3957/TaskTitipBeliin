{% extends 'bootstrap/base.html' %}

{% block styles %}
{{super()}}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}

{% block content %}


    <div class="container-fluid mt-5 mb-5">
    <div class="card">
        <div class="row vertical-divider">

            <div class="col-md-6">
                <div class="p-3 left-side">
                <div class="d-flex justify-content-between align-items-center">
                        <img src="{{ data_list[1] }}" alt="Product Image" class="img-thumbnail">
                </div>
                </div>
            </div>



            <div class="col-md-6">
                <div class="p-3 right-side">

                        <h3>Your Products</h3>
                    <hr>

                        <h1>{{ data_list[2] }}</h1>

                        </br>

                        <h2>$ {{ data_list[0] }}</h2>

                    <div class="buttons d-flex flex-row mt-5 gap-3">
                        <a class="btn btn-warning" href="{{url_for('home.homepage')}}">Order</a>
                        <a class="btn btn-danger" href="{{url_for('home.homepage')}}">Cancel</a>
                    </div>

                        </br>
                    <p>if you click cancel you will back to Homepage</p>

                </div>

                </div>
            </div>
        </div>
    </div>



                            {% endblock %}
